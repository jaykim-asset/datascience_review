<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
     <!-- HTML은 마크업 언어입니다.
          마크업 언어(Mark-up Language)는 element - 에리먼트(요소)로 구성되어 있습니다.
          Element는 Tag(태그)와 Attribute(속성)으로 구성이 되어 있습니다.
          Element는 시작 태그와 끝 태그가 있습니다.
          제일 많이 쓰는게, <div>로 시작이 됬으면 </div> 와 같이 닫아줘야 됩니다.
          XML이 대표적인 Mark-up Language

          - Tag는 Element의 일부로 <div>, <p>, <span> 같은 것을 의미 합니다.
          - Attribute(속성)는 Tag 안의 Key, Value로 되어 있는 데이터를 의미합니다.
          - Attribue의 일부 값으로 selector로 사용합니다. id, class 를 사용합니다.
          - id - 페이지 내에서 유일한 값이여야 합니다.
          - class - 엘리먼트들을 그루핑 할 때 사용합니다.
          <div id='dss' class='dss8' dss='8'></div>
   -->
    <!-- 1. head  -->
    <!-- head는 총 6가지 종류의 Tag가 있습니다 (h1 ~ h6) 숫자가 커질 수록
         크기가 줄어 듭니다.
    -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
    <!-- 2. p - 한줄의 문자열을 표현하기 위한 Element -->
    <p>데이터 사이언스</p>
    <p>Hi Jay Kim</p>
    <!-- 3. span: 한 블럭의 문자열을 표현하기 위한 Element -->
    <!-- span.s${span-tag-$@5}*3 -->
    <span class="s1">span-tag-5</span>
    <span class="s2">span-tag-6</span>
    <span class="s3">span-tag-7</span>
    <!-- 4. pre: 줄바꿈이나 띄어쓰기가 적용되는 Element -->
    <p>
        python
        datascience
    </p>

    <pre>
python
datascience
    </pre>

    <!-- 5. b, strong : 강조, 굵은 글씨 -->
    <p><b>강조, 굵은글씨</b></p>
    <p><strong>강조, 굵은글씨</strong><p>

    <!-- 6. i, em: 이탤릭체 -->
    <p><i> 이텔리체 </i><p>
    <p><em> 이텔리체 </em><p>
    <p><strong><em> 종재 is 짱짱맨 </em></strong></p>

    <!-- 7. sub, sup: 아래 첨자, 윗첨자 -->
    <p>아래첨자<sub>아래첨자</sub><p>
    <p>윗첨자<sup>윗첨자</sup></p>

    <!-- 8. small, mark: 작은 글씨 , 글자배경(노란색) -->
    <p>작은글씨<small>작은글씨</small></p>
    <p>글자 배경이 <mark> 노란색 </mark></p>

    <!-- 9. del, ins : 삭제 문자열, 언더라인 문자열 -->
    <p>삭제문자열<del>삭제문자열</del><p>
    <p>언더라인 문자열 <ins> 언더라인 문자열</ins><p>

    <!-- 10. code : 코드 -->
    <code>
        var a = 10;
        print(1234)
    </code>

    </body>
</html>
